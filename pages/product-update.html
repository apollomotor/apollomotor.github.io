    var input = document.getElementById("file");
    var files = [];
    var reader = new FileReader();

    input.onchange = e => {
      files = e.target.files;

      var extention = GetExtName(files[0]);
      var name = GetFileName(files[0]);

      console.log(extention)
      console.log(name)
      reader.readAsDataURL(files[0]);
    }

    function GetExtName(file){
      var temp = file.name.split('.');
      var ext = temp .slice(temp.length-1, temp.length);
      return '.' + ext[0];
    }

    function GetFileName(file){
        var temp = file.name.split('.');
        var fname = temp.slice(0, -1).join('.');
        return fname;
    }

    var id = $_GET('id');

    // == READ ==

    async function readData(){
      var ref_pr = doc(db, "product", id);
      const tabledataproduct = document.getElementById('tabledataproduct');
      const docSnap_pr = await getDoc(ref_pr);

      const starsRef_pr = ref(storage, 'gs://apolo-bengkel.appspot.com/app/foto_produk/'+docSnap_pr.data().category_pr+'/'+docSnap_pr.data().photo_pr);
      
      getDownloadURL(starsRef_pr)
      .then((url) => {
        category_pr.value = docSnap_pr.data().category_pr,
        deskripsi_pr.value = docSnap_pr.data().deskripsi_pr,
        harga_pr.value = docSnap_pr.data().harga_pr,
        nama_pr.value = docSnap_pr.data().nama_pr,
        promo_pr.value = docSnap_pr.data().promo_pr,
        stock_pr.value = docSnap_pr.data().stock_pr
        addBtn.value += " " + docSnap_pr.data().nama_pr,
        console.log(starsRef_pr)
        console.log(docSnap_pr.data())
      })
    }

    window.onload = readData;

    // == UPDATE ==

    async function updateData(){
      var ref_pr = doc(db, "product", id);
      var Img = files[0];
      var metaData;

      if(Img != null){
        var extention = GetExtName(files[0]);
        var name = GetFileName(files[0]);
        var ImgName = nama_pr.value + extention;
        metaData = {
          contentType: Img.type
        }
      }

      console.log(metaData)

      const storage = getStorage(); 
    
      if(category_pr.value){
          if(Img != null){
            const storageRef = ref(storage, "app/foto_produk/"+category_pr.value+"/" + ImgName)
            const UploadTask = uploadBytesResumable(storageRef, Img, metaData)

            UploadTask.on('state-changed',
              (snapshot) => {
                var progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                console.log("Upload "+progress+" %")
              },
              (error) => {
                alert("error")
              })

              const docref = await updateDoc(
                ref_pr, {
                  photo_pr: ImgName
                }
              )
              .then(() => {
                console.log("Image Done");
              })
          }

         const docref = await updateDoc(
            ref_pr, {
              category_pr: category_pr.value,
              deskripsi_pr: deskripsi_pr.value,
              harga_pr: parseInt(harga_pr.value),
              nama_pr: nama_pr.value,
              promo: parseInt(promo_pr.value),
              stock_pr: parseInt(stock_pr.value)
            }
          )
          .then(() => {
            console.log("Text Done");
            out()
          })
      }else{
        console.log("x");
      }

    }

    async function out(){
        await sleep(1500);
        location.reload()
    }

    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }

    function $_GET(param) {
        var vars = {};
        window.location.href.replace( location.hash, '' ).replace( 
            /[?&]+([^=&]+)=?([^&]*)?/gi,
            function( m, key, value ) {
                vars[key] = value !== undefined ? value : '';
            }
        );

        if ( param ) {
            return vars[param] ? vars[param] : null;	
        }
        return vars;
    }
